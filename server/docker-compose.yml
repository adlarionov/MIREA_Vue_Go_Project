services:
  server:
    build: .
    environment:
      - DB_HOST=172.17.0.1
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: go run main.go -b 0.0.0.0

  database:
    image: postgres:15
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-database:/var/lib/postgresql/data

volumes:
  postgres-database:
