basePath: /
definitions:
  dto.EventDto:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  dto.EventRequestDto:
    properties:
      event:
        $ref: '#/definitions/dto.EventDto'
    type: object
  dto.LoginRequestDto:
    properties:
