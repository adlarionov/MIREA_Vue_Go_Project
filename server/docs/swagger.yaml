  entity.EventResponseDto:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      organization:
        $ref: '#/definitions/entity.Organization'
      updated_at:
        type: string
    type: object
  entity.Image:
    properties:
