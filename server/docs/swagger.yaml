      capacity:
        type: integer
      description:
        type: string
      name:
        type: string
    type: object
  dto.VenueRequestDto:
    properties:
      venue:
        $ref: '#/definitions/dto.VenueDto'
    type: object
  entity.Booking:
    properties:
